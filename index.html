<html>
<head>
    <title>Riddhi Joshi</title>
     <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type"text/css">
    h1{font-size:60px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;
        color:rgb(184, 162, 197);;}
  </style>
</head>
<body style="background-color: rgb(248, 244, 250);">
    <h1>A Chaotic Playlist:</h1>
    <div id = "serializedList">
        <p id = "intro1">
            Serialized song list:
        </p>
        <p id = "songList"></p>
    </div>
    <div id = "songTable">
        <p id = "intro2">
            Organized song list:
        </p>
        <table id = "theTable">
            <thead id = "tableHead">
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody id ="songInfo">
            </tbody>
        </table>
    </div>

    <div id = "filtering">
        <p id = "intro3">Filter by Genre: </p>
        <form>
            <select id="genres" name="genres">
                <option value="Rock">Rock</option>
                <option value="Country">Country</option>
                <option value="Pop">Pop</option>
                <option value="Contemporary RandB">Contemporary RandB</option>
                <option value="Holiday">Holiday</option>
                <option value="Eurodisco">Eurodisco</option>
                <option value="Country">Country</option>
                <option value="Alternative Indie">Alternative Indie</option>
                <option value="RandB/Soul">RandB/Soul</option>
                <option value="Alternative Indie">Alternative Indie</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Rap">Rap</option>
            </select>
            <input type="button" value="Filter"/>
        </form>
        <p id = "filtered"></p>
    </div>

    <script src ="index.js"></script>
</body>
</html>
